<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Pairs Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            position: relative;
            width: 90%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            margin: 10px auto;
            background: url('other pair.jpg') no-repeat center center;
            background-size: cover;
        }
        .input-field {
            position: absolute;
            width: 15%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 10px;
        }
        /* مواضع الخانات */
        .lot {
            top: 25%; /* الموضع العمودي */
            right: 8%; /* الموضع الأفقي */
        }
        .price-now {
            top: 42.5%; /* الموضع العمودي */
            right: 8%; /* الموضع الأفقي */
        }
        .take-profit {
            top: 60%; /* الموضع العمودي */
            right: 8%; /* الموضع الأفقي */
        }
        .stop-loss {
            top: 77.5%; /* الموضع العمودي */
            right: 8%; /* الموضع الأفقي */
        }
        #calculate {
            position: absolute;
            top: 90%;
            left: 26%;
            transform: translateX(-50%);
            padding: 8px 16px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #calculate:hover {
            background-color: #45a049;
        }
        #result {
            position: absolute;
            top: 86%;
            left: 78%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 9px;
            line-height: 1.1;
            white-space: pre; /* لجعل كل ناتج يظهر على سطر */
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            .input-field {
                width: 25%;
                font-size: 8px;
                padding: 3px;
            }
            #calculate {
                font-size: 12px;
                padding: 6px 12px;
            }
            #result {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="number" id="lot" class="input-field lot" placeholder="Enter Lot Value">
        <input type="number" id="priceNow" class="input-field price-now" placeholder="Enter Price Now">
        <input type="number" id="takeProfit" class="input-field take-profit" placeholder="Enter Take Profit Price">
        <input type="number" id="stopLoss" class="input-field stop-loss" placeholder="Enter Stop Loss Price">
        <button id="calculate" onclick="calculate()">Calculate</button>
        <div id="result"></div>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function calculate() {
            const lot = parseFloat(document.getElementById('lot').value);
            const priceNow = parseFloat(document.getElementById('priceNow').value);
            const takeProfit = parseFloat(document.getElementById('takeProfit').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);

            const errorMessage = document.getElementById('error-message');
            const result = document.getElementById('result');

            // التحقق من المدخلات
            if (isNaN(lot) || isNaN(priceNow) || isNaN(takeProfit) || isNaN(stopLoss)) {
                errorMessage.textContent = "Please fill in all fields with valid numbers.";
                result.textContent = ""; // إزالة أي نتيجة سابقة
                return;
            }

            // إعادة تعيين رسالة الخطأ
            errorMessage.textContent = "";

            // العمليات الحسابية
            const profitPoints = ((takeProfit - priceNow) * 100000).toFixed(1);
            const lossPoints = ((priceNow - stopLoss) * 100000).toFixed(1);

            const profitBalance = (profitPoints * lot * 10).toFixed(2);
            const lossBalance = (lossPoints * lot * 10 * -1).toFixed(2);

            // عرض النتائج تحت الزر مع فواصل أسطر
            result.innerHTML = `
Profit Points: ${profitPoints} pips<br>
Loss Points: ${lossPoints} pips<br>
Profit Balance: $${profitBalance}<br>
Loss Balance: $${lossBalance}`;
        }
    </script>
</body>
</html>
